        <title>Events - BHS ML Club</title>

        <style>
            header nav ul li a#events-link {
                color: var(--secondary-color);
                transition: all 0.2s ease 0s;
            }
            header nav ul li a#events-link::after {
                content: "";
                position: absolute;
                display: block;
                left: 50%;
                top: 125%;
                height: 0.2rem;
                width: 0;
                background-color: var(--secondary-color);
                left: 0;
                width: 100%;
                transition: all 0.1s ease 0s;
            }
            header nav ul li a#events-link:hover {
                color: var(--secondary-dark);
            }
            header nav ul li a#events-link:hover::after {
                background-color: var(--secondary-dark);
            }
        </style>
    </head>
